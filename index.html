<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OWNER NAHID AI - SECURED</title>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: Arial, sans-serif; font-weight: bold; }
        #bg-site { position: fixed; inset: 0; width: 100%; height: 100%; border: none; z-index: 1; }
        #app-box { position: fixed; top: 150px; left: 50%; transform: translateX(-50%); width: 118px; height: 118px; background: rgba(10, 10, 25, 0.98); border: 2.5px solid #bc13fe; border-radius: 12px; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(188, 19, 254, 0.6); cursor: move; touch-action: none; }
        .header-text { color: #00f2ff; font-size: 11px; margin-top: 4px; margin-bottom: 6px; text-align: center; text-transform: uppercase; }
        #login-ui { width: 100%; text-align: center; }
        .box-input { width: 85%; height: 25px; background: #000; border: 1.5px solid #00f2ff; color: #fff; border-radius: 5px; margin-bottom: 8px; text-align: center; outline: none; font-size: 12px; }
        .login-btn { width: 80%; padding: 5px; background: #00ffaa; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #000; font-size: 11px; }
        .tg-link { display: block; color: #00f2ff; font-size: 9px; margin-top: 10px; text-decoration: none; }
        #sig-ui { display: none; text-align: center; width: 100%; }
        .s-period { color: #ffffff; font-size: 9px; margin-bottom: 4px; letter-spacing: 0.5px; font-weight: 900; }
        .s-timer { color: #ffcc00; font-size: 18px; margin-bottom: 5px; }
        .s-result { font-size: 21px; font-weight: 900; }
        .big-txt { color: #00ffaa; text-shadow: 0 0 8px #00ffaa; }
        .small-txt { color: #ff0055; text-shadow: 0 0 8px #ff0055; }
    </style>
</head>
<body>

    <iframe id="bg-site" src="https://www.tigro333.com/#/register?invitationCode=15887353739"></iframe>

    <div id="app-box">
        <div id="login-ui">
            <div class="header-text">NAHID V1 AI</div>
            <input type="password" id="pf" class="box-input" placeholder="PASSWORD">
            <button class="login-btn" onclick="doLogin()">LOGIN</button>
            <a href="https://t.me/boomshotgroup" target="_blank" class="tg-link">JOIN TELEGRAM</a>
        </div>

        <div id="sig-ui">
            <div class="header-text">NAHID V1 AI</div>
            <div class="s-period" id="pi">PERIOD : ----</div>
            <div class="s-timer" id="ti">00s</div>
            <div class="s-result" id="ri">---</div>
        </div>
    </div>

<script>
    // এখানে আপনার পাসওয়ার্ড সেট করুন
    const correctPassword = "1234"; 

    function doLogin() {
        const inputPass = document.getElementById('pf').value;
        if(inputPass === correctPassword) {
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('sig-ui').style.display = 'block';
            startSignals();
        } else {
            alert("WRONG PASSWORD! CONTACT ADMIN.");
            window.location.href = "https://t.me/boomshotgroup";
        }
    }

    // সিগন্যাল লজিক
    function startSignals() {
        updateSignal();
        setInterval(() => {
            const now = new Date();
            const rem = 30 - (now.getSeconds() % 30);
            document.getElementById('ti').innerText = rem.toString().padStart(2, '0') + "s";
            if(rem === 29 || rem === 1) updateSignal();
        }, 1000);
    }

    async function updateSignal() {
        try {
            const r = await fetch("https://draw.ar-lottery01.com/WinGo/WinGo_30S/GetHistoryIssuePage.json?t=" + Date.now());
            const d = await r.json();
            const current = d.data.list[0];
            const nextId = (BigInt(current.issueNumber) + 1n).toString();
            
            document.getElementById('pi').innerText = "PERIOD : " + nextId.slice(-4);
            const nums = d.data.list.slice(0, 3).map(i => parseInt(i.number));
            const res = nums.reduce((a, b) => a + b, 0) % 2 === 0 ? "BIG" : "SMALL";
            
            const el = document.getElementById('ri');
            el.innerText = res;
            el.className = "s-result " + (res === "BIG" ? "big-txt" : "small-txt");
        } catch(e) {
            console.log("Error fetching signal");
        }
    }

    // ড্র্যাগিং কোড
    const box = document.getElementById('app-box');
    let isDrag = false, ox, oy;
    box.addEventListener('touchstart', (e) => {
        if(e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON'){
            isDrag = true; 
            ox = e.touches[0].clientX - box.offsetLeft; 
            oy = e.touches[0].clientY - box.offsetTop;
        }
    });
    document.addEventListener('touchmove', (e) => {
        if (isDrag) {
            box.style.left = (e.touches[0].clientX - ox) + 'px';
            box.style.top = (e.touches[0].clientY - oy) + 'px';
            box.style.transform = 'none';
        }
    });
    document.addEventListener('touchend', () => isDrag = false);
</script>
</body>
</html>
